<html>
    <head>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <title>Simple Slider</title>
    
    </head>
    <body>
        <div class="container position-relative">
            <div class="row g-3 my-5">
                <div class="col-md-4">
                    <img src="./images/1.jpg" class="w-100">
                </div>
                <div class="col-md-4">
                    <img src="./images/2.jpg" class="w-100">
                </div>
                <div class="col-md-4">
                    <img src="./images/3.jpg" class="w-100">
                </div>
                <div class="col-md-4">
                    <img src="./images/4.jpg" class="w-100">
                </div>
                <div class="col-md-4">
                    <img src="./images/5.jpg" class="w-100">
                </div>
                <div class="col-md-4">
                    <img src="./images/6.jpg" class="w-100">
                </div>
            </div>
        </div>

        <div class="d-none layer bg-dark bg-opacity-50 position-fixed top-0 start-0 end-0 bottom-0 justify-content-center align-items-center">
            <div class="w-35 position-relative">
                <i id="nextArrow" class="fa-solid fa-arrow-right fs-2"></i>
                <i id="prevArrow" class="fa-solid fa-arrow-left fs-2"></i>
                <i id="closeBtn"class="fa-regular fa-circle-xmark fs-2"></i>
                <img id="imgLayer" class="w-100 ">
            </div>
        </div>
       

        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
